<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Activities - Stocks</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header id="navbar"></header>

  <main>
    <h1>Stock Lookup</h1>

    <div class="form-section">
      <input type="text" id="stockTicker" placeholder="Enter Stock Ticker (e.g. AAPL)">
      <select id="dayRange">
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
      </select>
      <button class="custom-btn" id="lookupBtn">Lookup Stock</button>
    </div>

    <canvas id="stockChart" width="600" height="400"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditStocks">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <section id="audio-instructions">
    <h3>Voice Commands</h3>
    <p>Say "hello" – will alert Hello World</p>
    <p>Say "change the color to red/blue/etc."</p>
    <p>Say "navigate to home/stocks/dogs"</p>
    <p>Say "lookup [stock]" – auto populates ticker and fetches chart for 30 days</p>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/stocks.js"></script>
</body>
</html>
